<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Prompt Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Claude Code Prompt Viewer</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="テーマ切り替え">
                <span class="theme-icon">🌙</span>
            </button>
        </header>
        
        <div class="main-content">
            <aside class="sidebar">
                <h2>プロジェクト一覧</h2>
                <ul id="projectList" class="project-list">
                    <li>読み込み中...</li>
                </ul>
            </aside>
            
            <section class="content">
                <div id="sessionPanel" class="session-panel" style="display: none;">
                    <h2 id="sessionHeader" class="session-header">
                        <span class="toggle-icon">▼</span>
                        <span id="sessionTitle">セッション一覧</span>
                    </h2>
                    <div id="sessionListContainer" class="session-list-container">
                        <ul id="sessionList" class="session-list">
                        </ul>
                    </div>
                </div>
                
                <div id="messagePanel" class="message-panel" style="display: none;">
                    <div class="message-panel-header">
                        <h2>メッセージ</h2>
                        <div class="message-controls">
                            <input type="text" id="searchInput" class="search-input" placeholder="キーワード検索...">
                            <label class="checkbox-label">
                                <input type="checkbox" id="hideToolMessages" class="hide-tool-checkbox">
                                ツール呼び出しを非表示
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="hideCommandDetails" class="hide-tool-checkbox">
                                カスタムコマンドの内容を非表示
                            </label>
                            <div class="time-filter">
                                <select id="timeFilter" class="time-filter-select">
                                    <option value="">全期間</option>
                                    <option value="1h">過去1時間</option>
                                    <option value="6h">過去6時間</option>
                                    <option value="24h">過去24時間</option>
                                    <option value="7d">過去7日間</option>
                                    <option value="30d">過去30日間</option>
                                    <option value="custom">期間指定...</option>
                                </select>
                                <div id="customTimeRange" class="custom-time-range" style="display: none;">
                                    <div class="datetime-group">
                                        <input type="date" id="startDate" class="date-input">
                                        <input type="time" id="startTimeInput" class="time-input-small" step="1">
                                    </div>
                                    <span>〜</span>
                                    <div class="datetime-group">
                                        <input type="date" id="endDate" class="date-input">
                                        <input type="time" id="endTimeInput" class="time-input-small" step="1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="messageList" class="message-list">
                    </div>
                </div>
                
                <div id="welcomePanel" class="welcome-panel">
                    <p>プロジェクトを選択してください</p>
                </div>
            </section>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
